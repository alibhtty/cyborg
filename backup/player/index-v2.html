        div#content-wrap {
            background: #333333;
            height: 100%;
            overflow: hidden;
            position: relative;
            z-index: 5;
            -webkit-transition: transform 0.25s ease;
            -moz-transition: transform 0.25s ease;
            -ms-transition: transform 0.25s ease;
            -o-transition: transform 0.25s ease;
            transition: transform 0.25s ease;
        }

        div#content-wrap.minimized {
            -moz-transform: scale(0);
            -o-transform: scale(0);
            -ms-transform: scale(0);
            -webkit-transform: scale(0);
            transform: scale(0);
        }

        div#content-wrap.inactive {
            -moz-transform: scale(0.85) translate(0, 60%);
            -o-transform: scale(0.85) translate(0, 60%);
            -ms-transform: scale(0.85) translate(0, 60%);
            -webkit-transform: scale(0.85) translate(0, 60%);
            transform: scale(0.85) translate(0, 60%);
            border-radius: 20px;
        }

        div#content-wrap.inactive div#overlay {
            display: block;
        }


        #fa-pause:active {
            div.jcarouselimg{
                scale: 80%;
            }
        }

        div#overlay {
            cursor: pointer;
            display: none;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        div#content {
            padding: 0rem; /* 15px */
            position: relative;
            z-index: 2;
        }

        div#background {
            background-size: cover;
            background-position: center;
            display: block;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
            -webkit-backdrop-filter: blur(100px);
            -webkit-filter: blur(100px);
            -moz-filter: blur(100px);
            -ms-filter: blur(100px);
            -o-filter: blur(100px);
            filter: blur(100px);
            -webkit-transition: background-image 0.25s ease;
            -moz-transition: background-image 0.25s ease;
            -ms-transition: background-image 0.25s ease;
            -o-transition: background-image 0.25s ease;
            transition: background-image 0.25s ease;
        }

        div#background::before {
            background: #444444; /* #333 */
            content: "";
            display: block;
            height: 100%;
            opacity: 0.1;
            position: absolute;
            width: 100%;
        }

        div#background::after {
            content: "";
            display: block;
            height: 100%;
            position: absolute;
            width: 100%;
            background: rgba(0, 0, 0, 0);
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%, #000000 100%);
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, #000000 100%);
            /* background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%, #323232 100%);
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, #323232 100%); */
        }

        div.jcarousel ul#songs {

        }

        div.jcarousel ul#songs li.song {
            float: left;

        div.jcarousel ul#songs li.song img {
            width: 100%; /* 100%      92.5% */

            border-radius: 12px;

            box-shadow: 0px 5px 25px rgba(50, 50, 50, 0.5);

        div#controls {
            color: white;
            display: table;

        div#controls span {

        }

        div#controls span#play-btn {

        div#controls span i {
            cursor: pointer;
        }

        div#sub-controls {
            color: #999999;
            cursor: default;
            font-size: 25px; /* 14px */

        }

        div#sub-controls .svg {

        }

        div#sub-controls .svg path {

        div#sub-controls i,
        div#sub-controls .svg {
            cursor: pointer;
            margin: 0 10px;
        }

        div#sub-controls i.active,
        div#sub-controls .svg.active {
            color: rgba(255, 255, 255, 1); /* e74c3c */
        }

        div#timeline {
            position: relative;
            margin: 3vh auto; /* 0 auto */
            width: 80%; /* 92.5% */
        }

        div#timeline span {
            color: #b3b3b3;
            font-size: 18px;
            position: absolute;
            top: 4vh; /* -10px */
        }

        div#timeline span#current-time {
            left: 0;
        }

        div#timeline span#total-time {
            right: 0;
        }

        div#timeline div.slider {
            background-color: rgba(255, 255, 255, 0.1); /* gray */
            /* border: solid 1px #222222; */
            border-radius: 25px; /* 2px */
            cursor: pointer;
            height: 20px; /* 2px */
            position: relative;
            width: 100%;
        }

        div#timeline div.slider div.progress {
            background-color: rgba(255, 255, 255, 0.4); /*  #e74c3c */
            height: 100%;
            pointer-events: none;
            position: absolute;
            border-radius: 25px;
            width: 0;
        }

        div#timeline div.slider div.progress div.pin {
            background-color: white;
            border-radius: 25px; /* 8px */
            height: 25px;
            position: absolute;
            pointer-events: all;
            right: -14px; /* -5px */
            top: -3px;
            width: 25px;
            -webkit-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.32);
            -moz-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.32);
            box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.32);
            -webkit-transition: transform 0.25s ease;
            -moz-transition: transform 0.25s ease;
            -ms-transition: transform 0.25s ease;
            -o-transition: transform 0.25s ease;
            transition: transform 0.25s ease;
        }

        div#timeline div.slider div.progress div.pin:active {
            -moz-transform: scale(1.5);
            -o-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
        }

        div#sidemenu {
            background: #000000; /* #444 */
            box-sizing: border-box;
            height: 100%;
            left: 0;
            padding: 4rem 10vw; /* 20px 10px  ---- 2rem*/

        div#sidemenu.active ul {

        div#sidemenu ul {
            color: white;

            -moz-transition: transform 0.25s ease;
            -ms-transition: transform 0.25s ease;

            transition: transform 0.25s ease;
            -moz-transform: scale(0.8);

            -ms-transform: scale(0.8);
            -webkit-transform: scale(0.8);
            transform: scale(0.8);

        div#sidemenu ul li {
            cursor: pointer;

            padding: 1.5rem 1rem; /* 8px 5px */

        div#sidemenu ul li:nth-child(1) {

        /*
         * Replace all SVG images with inline SVG
         */
        jQuery('img[src$=".svg"]').each(function () {
            var $img = jQuery(this);
            var imgID = $img.attr('id');
            var imgClass = $img.attr('class');
            var imgURL = $img.attr('src');

            jQuery.get(imgURL, function (data) {
                // Get the SVG tag, ignore the rest
                var $svg = jQuery(data).find('svg');

                // Add replaced image's ID to the new SVG
                if (typeof imgID !== 'undefined') {
                    $svg = $svg.attr('id', imgID);
                }
                // Add replaced image's classes to the new SVG
                if (typeof imgClass !== 'undefined') {
                    $svg = $svg.attr('class', imgClass + ' replaced-svg');
                }

                // Remove any invalid XML tags as per http://validator.w3.org
                $svg = $svg.removeAttr('xmlns:a');

                // Replace image with new SVG
                $img.replaceWith($svg);

            }, 'xml');

        });

        // Current slide
        $('.jcarousel').on('jcarousel:visiblein', 'li', function (event, carousel) {
            let cover = $(this).find("img").attr("src");

            $("#sidemenu").removeClass('active');
        });

        // Options
        $("#options-btn").click(function () {
            $("#song-options").addClass('active');
        });

        // Bluetooth
        $("#bluetooth-btn").click(function () {
            $("#bluetooth-devices").addClass('active');
        });

        // Bluetooth Menu
        $("#bluetooth-devices ul li").click(function () {
            $(this).toggleClass('connected');
            $(this).siblings().removeClass('connected');

            if ($("#bluetooth-devices ul li").hasClass('connected')) {
                $("#sub-controls i.fa-bluetooth-b").addClass('active');
            } else {
                $("#sub-controls i.fa-bluetooth-b").removeClass('active');
            }
        });

        // Close Menu
        $(".close-btn").click(function () {
            $(".menu").removeClass('active');
        });

        $('#sub-controls i').click(function () {
            if (!$(this).hasClass('fa-bluetooth-b')) {
                $(this).toggleClass('active');
            }

            if ($("#heart-icon").hasClass('active')) {
                $("#heart-icon").removeClass('fa-heart-o');
                $("#heart-icon").addClass('fa-heart');
            } else {
                $("#heart-icon").removeClass('fa-heart');
                $("#heart-icon").addClass('fa-heart-o');
            }
        });

        /*
         * Music Player
         * By Greg Hovanesyan
         * https://codepen.io/gregh/pen/NdVvbm
         */

        var audioPlayer = document.querySelector('#content');
        var playpauseBtn = audioPlayer.querySelector('#play-btn');
        var progress = audioPlayer.querySelector('.progress');
        var sliders = audioPlayer.querySelectorAll('.slider');
        var player = audioPlayer.querySelector('audio');
        var currentTime = audioPlayer.querySelector('#current-time');
        var totalTime = audioPlayer.querySelector('#total-time');

        var draggableClasses = ['pin'];
        var currentlyDragged = null;

        window.addEventListener('mousedown', function (event) {

            if (!isDraggable(event.target)) return false;

            currentlyDragged = event.target;
            let handleMethod = currentlyDragged.dataset.method;

            this.addEventListener('mousemove', window[handleMethod], false);

            window.addEventListener('mouseup', () => {
                currentlyDragged = false;
                window.removeEventListener('mousemove', window[handleMethod], false);
            }, false);
        });

        playpauseBtn.addEventListener('click', togglePlay);
        player.addEventListener('timeupdate', updateProgress);
        player.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(player.duration);
        });
        player.addEventListener('ended', function () {
            player.currentTime = 0;

            if ($(".fa-refresh").hasClass('active')) {
                togglePlay();
            } else {
                if ($(".fa-random").hasClass('active')) {
                    let songs = $("#songs li").length - 1;
                    let randomSong = Math.floor(Math.random() * songs) + 1;
                    $('.jcarousel').jcarousel('scroll', '+=' + randomSong);
                } else {
                    $('.jcarousel').jcarousel('scroll', '+=1');
                }
                togglePlay();
            }
        });

        sliders.forEach(slider => {
            let pin = slider.querySelector('.pin');
            slider.addEventListener('click', window[pin.dataset.method]);
        });

        function isDraggable(el) {
            let canDrag = false;
            let classes = Array.from(el.classList);
            draggableClasses.forEach(draggable => {
                if (classes.indexOf(draggable) !== -1)
                    canDrag = true;
            });
            return canDrag;
        }

        function inRange(event) {
            let rangeBox = getRangeBox(event);
            let direction = rangeBox.dataset.direction;
            let screenOffset = document.querySelector("#screen").offsetLeft + 26;
            var min = screenOffset - rangeBox.offsetLeft;
            var max = min + rangeBox.offsetWidth;
            if (event.clientX < min || event.clientX > max) { return false; };
            return true;
        }

        function updateProgress() {
            var current = player.currentTime;
            var percent = current / player.duration * 100;
            progress.style.width = percent + '%';

            currentTime.textContent = formatTime(current);
        }

        function getRangeBox(event) {
            let rangeBox = event.target;
            let el = currentlyDragged;
            if (event.type == 'click' && isDraggable(event.target)) {
                rangeBox = event.target.parentElement.parentElement;
            }
            if (event.type == 'mousemove') {
                rangeBox = el.parentElement.parentElement;
            }
            return rangeBox;
        }

        function getCoefficient(event) {
            let slider = getRangeBox(event);
            let screenOffset = document.querySelector("#screen").offsetLeft + 26;
            let K = 0;
            let offsetX = event.clientX - screenOffset;
            let width = slider.clientWidth;
            K = offsetX / width;
            return K;
        }

        function rewind(event) {
            if (inRange(event)) {
                player.currentTime = player.duration * getCoefficient(event);
            }
        }

        function formatTime(time) {
            var min = Math.floor(time / 60);
            var sec = Math.floor(time % 60);
            return min + ':' + (sec < 10 ? '0' + sec : sec);
        }

        function togglePlay() {
            player.volume = 0.5;

            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
//# sourceURL=pen.js

    <script>
        /* 
    A local weather widget that pulls data from openweathermap.org
    SVG and background image will change to reflect day/night & conditions
    C/F conversion when temp is clicked     */

let isCelsius = true;
let date = new Date();
let today = date.getHours(); 

// Pull api from openweathermap.org 
const getApiUrl = (lat, lon) => 'https://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + lon + '&appid=2bcc4123a99bf9b75c11673b0029ea8a';

const geoSuccess = position => {
  startPos = position;
  lat = startPos.coords.latitude;
  lon = startPos.coords.longitude;

  // Call the api and fetch the local weather
  makeRequest('GET', getApiUrl(lat, lon), handleWeather);
};

// Request server data
const makeRequest = (type, url, callback) => {
  const req = new XMLHttpRequest();
  let response = '';

  req.open(type, url, true);

  // Confirm response is ready (200: "OK")
  req.onreadystatechange = () => {
    if (req.readyState === XMLHttpRequest.DONE && req.status === 200) {
      callback(req.responseText);
    }
  }
  req.send(null);
};

const setNodeContents = (node, content) => {
  document.querySelector(node).innerHTML = content;
}

// Round temp to nearest decimal
const formatTemp = x => Number.parseFloat(x).toFixed(1);

// Fill with fetched data
const updateTempDashboard = (city, country, temp, desc) => {
  document.querySelector('#loading').remove();
  setNodeContents('.city', city);
  setNodeContents('.country', `, ${country}`);
  setNodeContents('.temp', `${temp} ºC`);
  setNodeContents('.desc', desc);
}

// ºC and ºF conversions
const getCelsius = tempKelvin => formatTemp(tempKelvin - 273);
const getFahrenheit = tempKelvin => formatTemp(1.8 * (tempKelvin - 273) + 32);

// Conversion toggle
const handleToggleTemp = () => {
  console.log('clicked');
  if(isCelsius) {
    setNodeContents('.temp', tempF + ' ºF');
  } else {
    setNodeContents('.temp', tempC + ' ºC');
  }
  isCelsius = !isCelsius;
}

// Set data variables
const handleWeather = (data) => {
  // console.log(data);
  const obj = JSON.parse(data);
  city = obj.name;
  country = obj.sys.country;
  tempKelvin = obj.main.temp;
  tempF = getFahrenheit(tempKelvin);
  tempC = getCelsius(tempKelvin);
  tempDescription = obj.weather[0].main;
  
  document.querySelector('.temp').addEventListener('click', handleToggleTemp);

  updateTempDashboard(city, country, tempC, tempDescription);

  // Select background image and icon based on tempDescription & current time
  let image = document.getElementById("icon");

  if (tempDescription === "Rain") {
    if (today >= 7 && today <= 19) {
      document.body.style.background = "url('https://source.unsplash.com/b-sTYb0quYQ') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821722/rainy-1.svg"; 
    }
    else {
      document.body.style.background = "url('https://source.unsplash.com/LM4X_cIjjQ8') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821730/rainy-7.svg"; 
    }

  } else if (tempDescription === "Thunderstorm") {
      if (today >= 7 && today <= 19) {
        document.body.style.background = "url('https://source.unsplash.com/2uOcrLACf_4') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821752/thunder.svg"; 
      }
      else {
        document.body.style.background = "url('https://source.unsplash.com/vP5Im4q8Z6g') no-repeat center center fixed";
      }

  } else if (tempDescription === "Snow") {
      if (today >= 7 && today <= 19) {
        document.body.style.background = "url('https://source.unsplash.com/pY1FKeEP8v8') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821749/snowy-3.svg"; 
      }
      else {
        document.body.style.background = "url('https://source.unsplash.com/73osnYZ133o') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821752/snowy-6.svg"; 
      }

  } else if (tempDescription === "Clear") {
      if (today >= 7 && today <= 19) {
        document.body.style.background = "url('https://source.unsplash.com/E9aetBe2w40') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821710/day.svg"; 
      }
      else {
        document.body.style.background = "url('https://source.unsplash.com/UiO6KzrBTJk') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821712/night.svg"; 
      }

  } else if (tempDescription === "Clouds") {
      if (today >= 7 && today <= 19) {
        document.body.style.background = "url('https://source.unsplash.com/3Eqc3Ph4oRg') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821701/cloudy-day-2.svg"; 
      }
      else {
        document.body.style.background = "url('https://source.unsplash.com/B31OD0bsYV0') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        image.src = "https://res.cloudinary.com/trobes/image/upload/v1537821702/cloudy-night-2.svg"; 
      }

  } else 
    document.body.style.background = "url('https://source.unsplash.com/3Eqc3Ph4oRg') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
  }


// Check for Geolocation support
if (navigator.geolocation) {
  window.onload = () => {

    navigator.geolocation.getCurrentPosition(geoSuccess);

  };

} else { 
    alert('Geolocation is not supported! Check browser/os settings.'); 
}
