        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000000;
            color: #fbfbfd;
        }

        .menu {
            height: 100vh;
            overflow: hidden;
            background: #000000;
            cursor: -webkit-grab;
            cursor: grab;
        }

        .menu.is-dragging {
            cursor: -webkit-grabbing;
            cursor: grabbing;
        }

        .menu ul {
            counter-reset: count;
        }

        .menu--item {
            counter-increment: count;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 120px;
            line-height: 1.2;
            padding: 2rem 0;
            text-align: center;
        }

        @media (max-width: 767px) {
            .menu--item {
                font-size: 10vw;
                padding: 1.1rem 0;
            }
        }

        .menu--item:nth-child(n+10):before {
            content: counter(count);
        }

        .menu--item button {
            color: #fbfbfd; /* fbfbfd */
            text-decoration: none;
            position: relative;
            z-index: 1;
            display: inline-block;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: 120px;
            -webkit-appearance: none;
            background: none;
            padding: 0;
            border: none;
            outline: none;
            box-shadow: none;
            font-family: "ledlight"; /* Orelo-sw-db , serif */
            cursor: pointer;
        }

        @media (max-width: 767px) {
            .menu--item button {
                font-size: 14vw;  /* font 10vw */
            }
        }

            transform: rotate(45deg);
            transform-origin: 0% 100%;
            border-radius: 0;
            padding: 8px 30px;
            font-size: 11px;
        }

        .version:before {
            content: "";
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100px;
            bottom: 0;
            right: 0%;
            background: transparent;
        }

                transform: scale(0.6) rotate(45deg);

    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js'></script>
    <script id="rendered-js">
        /*--------------------
        Vars
        --------------------*/
        const $menu = document.querySelector('.menu');
        const $items = document.querySelectorAll('.menu--item');
        let menuHeight = $menu.clientHeight;
        let itemHeight = $items[0].clientHeight;
        let wrapHeight = $items.length * itemHeight;

        let scrollSpeed = 0;
        let oldScrollY = 0;
        let scrollY = 0;
        let y = 0;


        /*--------------------
        Lerp
        --------------------*/
        const lerp = (v0, v1, t) => {
            return v0 * (1 - t) + v1 * t;
        };


        /*--------------------
        Dispose
        --------------------*/
        const dispose = scroll => {
            gsap.set($items, {
                y: i => {
                    return i * itemHeight + scroll;
                },
                modifiers: {
                    y: y => {
                        const s = gsap.utils.wrap(-itemHeight, wrapHeight - itemHeight, parseInt(y));
                        return `${s}px`;
                    }
                }
            });


        };
        dispose(0);


        /*--------------------
        Wheel
        --------------------*/
        const handleMouseWheel = e => {
            scrollY -= e.deltaY;
        };


        /*--------------------
        Touch
        --------------------*/
        let touchStart = 0;
        let touchY = 0;
        let isDragging = false;
        const handleTouchStart = e => {
            touchStart = e.clientY || e.touches[0].clientY;
            isDragging = true;
            $menu.classList.add('is-dragging');
        };
        const handleTouchMove = e => {
            if (!isDragging) return;
            touchY = e.clientY || e.touches[0].clientY;
            scrollY += (touchY - touchStart) * 2.5;
            touchStart = touchY;
        };
        const handleTouchEnd = () => {
            isDragging = false;
            $menu.classList.remove('is-dragging');
        };


        /*--------------------
        Listeners
        --------------------*/
        $menu.addEventListener('mousewheel', handleMouseWheel);

        $menu.addEventListener('touchstart', handleTouchStart);
        $menu.addEventListener('touchmove', handleTouchMove);
        $menu.addEventListener('touchend', handleTouchEnd);

        $menu.addEventListener('mousedown', handleTouchStart);
        $menu.addEventListener('mousemove', handleTouchMove);
        $menu.addEventListener('mouseleave', handleTouchEnd);
        $menu.addEventListener('mouseup', handleTouchEnd);

        $menu.addEventListener('selectstart', () => { return false; });


        /*--------------------
        Resize
        --------------------*/
        window.addEventListener('resize', () => {
            menuHeight = $menu.clientHeight;
            itemHeight = $items[0].clientHeight;
            wrapHeight = $items.length * itemHeight;
        });


        /*--------------------
        Render
        --------------------*/
        const render = () => {
            requestAnimationFrame(render);
            y = lerp(y, scrollY, .1);
            dispose(y);

            scrollSpeed = y - oldScrollY;
            oldScrollY = y;

            gsap.to($items, {
                scale: 1 - Math.min(100, Math.abs(scrollSpeed)) * .005,
                rotate: scrollSpeed * 0.2
            });

        };
        render();
//# sourceURL=pen.js
    </script>
